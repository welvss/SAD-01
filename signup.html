<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width = device-width, initial scale = 1">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/signup.css">
  <title>Sign Up!-Gerbag</title>
  
   </head>
<body>

<section id="login">
    <div class="container">
      <div class="row">
          <div class="col-xs-12 ">
              <div class="form-wrap">
                <h1>Register your account</h1>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                          <div class="form-group">
                          <label for="usr" class="sr-only">FirstName</label> 
                          <input type="text" class="form-control" id="usr" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                          <label for="usr" class="sr-only">LastName</label> 
                          <input type="text" class="form-control" id="usr" class="form-control" placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" name="key" id="key" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">ConfirmPassword</label>
                            <input type="password" name="key" id="key" class="form-control" placeholder="Confirm Password">
                        </div>
                        <input type="submit" id="btn-signup" class="btn btn-custom btn-lg btn-block" value="Sign Up">
                    </form>
                    <a id="Already" href="log-in.html">Already have an account? Log In!</a>
                    <hr>
              </div>
        </div> <!-- /.col-xs-12 -->
      </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>



<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p>HJM Dental Laboratory 2016</p>
                <p>Powered by <strong><a href="#" target="_blank">Singcohong</a></strong></p>
            </div>
        </div>
    </div>
</footer>






<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
